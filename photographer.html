<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a tabindex="1" href="./">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Contacter le photographe" onclick="displayModal()">Contactez-moi</button>
      </div>
<!----------------------------------------------------------------- TRIER ---------------------------------------------------------->
      <div class="select-group">
        <p class="select-text">Trier par</p>
        <div class="select-filter">
          <select tabindex="1" name="filter" id="filterSelector">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Title</option>
          </select>
        </div>
      </div>
<!----------------------------------------------------------------- Gallery ---------------------------------------------------------->
      <div class="gallery"></div>
        <div class="photograph_stats">
        <span class="photograph_stats_likes">
          0 &#10084;
        </span>
        <span class="photograph_stats_price">
          0€ / jour
        </span>
      </div>
    </main>
<!----------------------------------------------------------------- LightBox ----------------------------------------------------------> 
   <div class="lightbox" aria-label="Différente image du photographe" role="dialog" aria-hidden="true">
    <div class="lightbox-content">
      <button class="lightbox-close" aria-label="Fermeture de la lightBox">
        <span class="fa-solid fa-xmark" aria-hidden="true"></span>
      </button>

      <button class="lightbox-prev" aria-label="Image précédente">
        <!-- <span class="fa-solid fa-angle-left" aria-hidden="true"></span> -->
      </button>

      <div class="lightbox-media">
        <img class="lightbox-image" src="" alt=""/>
        <video controls autoplay  class="lightbox-video"> </video>
        <p class="lightbox-title"></p>
      </div>

      <button class="lightbox-next" aria-label="Image suivante">
        <!-- <span class="fa-solid fa-angle-right" aria-hidden="true"></span> -->
      </button>
    </div>
   </div>
<!----------------------------------------------------- MODAL ------------------------------------------------------------------>
<div id="contact_modal">
  <div class="modal">
    <header>
      <h2 id="contact_title">Contactez-moi</h2>
      <img id="close_modal" src="./assets/icons/close.svg" alt="Bouton pour fermer la modale" />
    </header>
    <form id="contactForm" action="javascript:void(0)" method="post">
      <div>
        <div id="lastNameData" class="formData" data-error="Veuillez renseigner votre nom.">
          <label id="lastName-label" for="lastName">Nom</label>
          <input tabindex="1" aria-labelledby="lastName-label" autocomplete="family-name" aria-autocomplete="inline" role="textbox" aria-invalid="false" aria-required="true" type="text" name="lastName" id="lastName" class="formData contact-input">
        </div>

        <div id="firstNameData" class="formData" data-error="Veuillez renseigner votre prénom.">
          <label id="firstName-label" for="firstName">Prénom</label>
          <input tabindex="1" aria-labelledby="firstName-label" autocomplete="name" aria-autocomplete="inline" role="textbox" aria-invalid="false" aria-required="true" type="text" name="firstName" id="firstName" class="formData contact-input">
        </div>

        <div id="emailData" class="formData" data-error="Veuillez renseigner un mail valide.">  
          <label id="email-label" for="email">Email</label>       
          <input tabindex="1" aria-labelledby="email-label" autocomplete="email" aria-autocomplete="inline" role="textbox" aria-invalid="false" aria-required="true" type="text" name="email" id="email" class="formData contact-input">
        </div>

        <div id="messageData" class="formData" data-error="Veuillez renseigner votre message.">
          <label id="message-label" for="message">Message</label>
          <textarea tabindex="1" aria-labelledby="message-label" aria-autocomplete="inline" role="textbox" aria-invalid="false" aria-required="true" name="message" id="message" class="contact-message"></textarea>
        </div>
      </div>
      <button tabindex="1" role="button" aria-label="Envoyer" class="contact_submit">Envoyer</button>
    </form>
  </div>
		</div>
    <script src="scripts/utils/lightBox.js" type="module"></script>
    <script src="scripts/utils/showModal.js"></script>
    <script src="scripts/factories/mediasFactory.js"></script>
    <script src="scripts/utils/form.js"></script>
    <script src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
